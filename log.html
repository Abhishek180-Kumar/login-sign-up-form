<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login/Signup Form</title>
    <link rel="stylesheet" href="log.css">
    <link rel="shortcut icon" href="login.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <input type="text" placeholder="Name" id="nameField">
                <input type="email" placeholder="Username or Email address">

                <input type="password" placeholder="Password">
                <a href="">Forgot Password?</a>
                <input type="button" value="Login" id="signinBtn">

                <div class="links">
                    <table>
                        <tr>
                            <td><a href="#"><img src="fb.jpeg" alt="fb"></a></td>
                            <td><a href="#"><img src="twitter.png" alt=""></a></td>
                            <td><a href="#"><img src="google.png" alt=""></a></td>
                        </tr>
                    </table>
                </div>
                <p class="signup">Not a member?<a href="#" id="signupBtn">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script src="log.js"></script>
</body>
</html>
